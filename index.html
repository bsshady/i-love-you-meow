<!DOCTYPE html>
<html>
<head>
    <title>Я тебя люблю</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffecf2; /* Пастельный цвет */
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1; /* Поднять контент над виньеткой */
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ff4081; /* Розовый цвет */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff005f; /* Более яркий розовый при наведении */
        }

        p {
            font-size: 32px;
            color: #ff4081; /* Розовый цвет */
            display: none;
            margin-top: 20px;
        }

        /* Стили для сердечек */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Установить виньетку под контентом */
        }

        .hearts {
            font-size: 36px;
            color: #ff4081; /* Розовый цвет */
            position: absolute;
            animation: float 5s linear infinite; /* Анимация плавающих сердечек */
        }

        @keyframes float {
            0%, 100% { transform: translateY(-10px); }
            50% { transform: translateY(0); } /* Плавающее движение вверх и вниз */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: #ff4081; font-size: 48px;">Я тебя люблю, зайка!</h1>
    <button onclick="toggleLoveMessage()">Нажми меня</button>
    <p id="loveMessage">Спасибо, что ты есть в моей жизни!</p>
</div>

<!-- Переместил сердечки чуть выше контента -->
<div class="hearts-container">
    <div class="hearts" style="top: 80%; left: 10%;">♥</div>
    <div class="hearts" style="top: 80%; left: 20%;">♥</div>
    <div class="hearts" style="top: 80%; left: 30%;">♥</div>
    <div class="hearts" style="top: 80%; left: 40%;">♥</div>
    <div class="hearts" style="top: 80%; left: 50%;">♥</div>
    <div class="hearts" style="top: 80%; left: 60%;">♥</div>
    <div class="hearts" style="top: 80%; left: 70%;">♥</div>
    <div class="hearts" style="top: 80%; left: 80%;">♥</div>
    <div class="hearts" style="top: 80%; left: 90%;">♥</div>
</div>

<script>
    var loveMessageVisible = false;

    function toggleLoveMessage() {
        var loveMessage = document.getElementById("loveMessage");
        loveMessageVisible = !loveMessageVisible;
        if (loveMessageVisible) {
            loveMessage.style.display = "block";
        } else {
            loveMessage.style.display = "none";
        }
    }
</script>

</body>
</html>
